<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Add Google Fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <picture>
      <source media="(max-width: 500px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="">
    </picture>
    <div id="main-card">
      <p id="title">Get <span>insights</span> that help your business grow.</p>
      <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div id="stats-container">
        <div class="stats">
          <p class="stats-header">10k+</p><p class="stats-word">COMPANIES</p>
        </div>
        <div class="stats">
          <p class="stats-header">314</p><p class="stats-word">TEMPLATES</p>
        </div>
        <div class="stats">
          <p class="stats-header">12M+</p><p class="stats-word">QUERIES</p>
        </div>
      </div>
    </div>
  </main>

  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Izzminhal Akmal bin Norhisyam</a>.
  </div>
</body>
</html>
